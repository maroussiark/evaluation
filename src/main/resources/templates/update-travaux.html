<section>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Modifier un type de travaux</h5>
            <form method="post" th:action="@{/admin/update-travaux}" class="col-sm-6">
                <div th:if="${message!=''}"  class="alert alert-danger bg-danger text-light border-0 alert-dismissible fade show" role="alert">
                    <span th:text="${message}"> </span>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Nom</label>
                    <div class="col-sm-10">
                      <input type="text" th:value="${travaux.nom}" class="form-control" id="inputText" name="nom">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Unite</label>
                    <div class="col-sm-10">
                      <select class="form-select" aria-label="Default select example" name="unite">
                        <option value="1" th:each="unite : ${unites}" th:value="${unite.id}" th:text="${unite.nom}" th:selected="${unite.id==travaux.idunite}" >
                            One</option>
                        
                      </select>
                    </div>
                  </div>
  
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Prix Unitaire</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" th:value="${travaux.pu}" id="inputText" name="pu">
                    </div>
                </div>
                <input type="hidden" name="id" th:value="${travaux.id}">
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">Modifier</button>
                    <!-- <button type="reset" class="btn btn-secondary">Reset</button> -->
                  </div>
            </form>
          
        </div>
    </div>
</section>
