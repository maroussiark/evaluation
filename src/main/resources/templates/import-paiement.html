<section>
    <div class="card">
        <div class="card-body">
          <h5 class="card-title">Importer les donnees de paiement</h5>

          <!-- General Form Elements -->
          <form id="uploadForm" method="post" enctype="multipart/form-data" th:action="@{/admin/save-paiement}"  >
            <div class="row mb-3">
                <label for="formFile" class="col-sm-2 col-form-label">Paiement</label>
                <div class="col-sm-6">
                  <input class="form-control" type="file" id="formFile" name="paiement">
                </div>
              </div>
            <div class="text-center my-4">
                <button type="submit" class="btn btn-primary">Importer</button>
              </div>
          </form>
          
    </div>
</section>
