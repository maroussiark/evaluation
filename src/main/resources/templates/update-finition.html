<section>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Modifier un type de finition</h5>
            <form method="post" th:action="@{/admin/update-finition}" class="col-sm-6">
                <div th:if="${message!=''}"  class="alert alert-danger bg-danger text-light border-0 alert-dismissible fade show" role="alert">
                    <span th:text="${message}"> </span>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
  
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-4 col-form-label">Pourcentage</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" th:value="${finition.pourcentage}" name="pourcentage">
                    </div>
                </div>
                <input type="hidden" name="id" th:value="${finition.id}">
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">Modifier</button>
                    <!-- <button type="reset" class="btn btn-secondary">Reset</button> -->
                  </div>
            </form>
          
        </div>
    </div>
</section>
